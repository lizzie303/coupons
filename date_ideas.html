<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bembu Coupons</title>
    <style>
        body {
            background-color: #FFB6C1; /* Baby Pink */
            font-family: 'honest script', sans-serif;
            color: rgb(245, 239, 239);
            text-align: center;
        }
        .header {
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }
        h2 {
            background-color: #ec4a63; /* Baby Pink */
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            border: 2px solid red;
        }
        
        .envelope-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 980px; /* Width of three envelopes */
            margin: 0 auto; /* Center the container */
        }
        .envelope {
            position: relative; /* Set position relative */
            width: 200px; /* Medium size */
            height: 150px; /* Medium size */
            background-color: none;
            margin: 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .envelope img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .replacement-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: none;
            border-radius: 15px;
            border: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: bloom 0.5s ease;
        }
        .button {
            display: none;
            background-color: transparent white; /* Red */
            color: #ec4a63;
            border: red;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute; /* Change from relative to absolute */
            bottom: 10px; /* Adjust button position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 1;
            font-size: 16px; /* Adjust font size */
            font-weight: bold; /* Make font bold */
            font-family: 'honest script', sans-serif;
        }
        .heart {
            position: fixed;
            width: 50px;
            height: 50px;
            font-size: 50px; /* Adjust size of emoji */
            pointer-events: none;
            animation: flutter 5s ease-in-out infinite;
        }

        @keyframes flutter {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -10px) rotate(-20deg); }
            20% { transform: translate(10px, -20px) rotate(20deg); }
            30% { transform: translate(-10px, -30px) rotate(-10deg); }
            100% { transform: translate(0, -1000px) rotate(0deg); }
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Henlo Bembu, avail one of these coupons one at a time<br>ðŸ’ŒðŸ’ŒðŸ’Œ</h2>
    </div>

        <div class="envelope"> 
            <img src="closed.gif" alt="Envelope 1" onclick="changeImage(this.parentNode,'Help with your side bizznezz(make cutu website)')">
            <img class="replacement-image" src="open1.gif" alt="Replacement Image 1">
            <div class="button" style="display: none;">Your message here</div>
        </div>
        <div class="envelope"> 
            <img src="closed.gif" alt="Envelope 1" onclick="changeImage(this.parentNode,'25 kimssies, 5 coomdles, 2 chompps')">
            <img class="replacement-image" src="open1.gif" alt="Replacement Image 1">
            <div class="button" style="display: none;">Your message here</div>
        </div>
        <div class="envelope">
            <img src="closed.gif" alt="Envelope 1" onclick="changeImage(this.parentNode,'Have ramen together')">
            <img class="replacement-image" src="open1.gif" alt="Replacement Image 1">
            <div class="button" style="display: none;">Your message here</div>
        </div>
        <div class="envelope">
            <img src="closed.gif" alt="Envelope 1" onclick="changeImage(this.parentNode,'Get a personalised bookmark from Bembu')">
            <img class="replacement-image" src="open1.gif" alt="Replacement Image 1">
            <div class="button" style="display: none;">Your message here</div>
        </div>
        <div class="envelope">
            <img src="closed.gif" alt="Envelope 1" onclick="changeImage(this.parentNode,'Movie night')">
            <img class="replacement-image" src="open1.gif" alt="Replacement Image 1">
            <div class="button" style="display: none;">Your message here</div>

        <div class="envelope">

        </div>
    </div>
    
    <body onclick="createHeart(event)"></body>

    <script>
        function changeImage(envelope, message) {
            const images = envelope.querySelectorAll('img');
            const button = envelope.querySelector('.button'); // Changed to find button within the envelope
    
            function handleClick() {
                images[0].style.display = 'none'; // Hide the first image
                images[1].style.display = 'block'; // Show the replacement image
                button.textContent = message; // Set the button text to the provided message
                button.style.display = 'block';
                images[0].removeEventListener('click', handleclick);
            }

            images[0].addEventListener('click', handleClick);
    
            setTimeout(() => {
                button.style.display = 'none';
            }, 7000); // The message will stay for 7 seconds
        }
        function createHeart(event) {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = event.clientX - 25 + 'px';
        heart.style.top = event.clientY - 25 + 'px';
        heart.textContent = 'ðŸ’ž'; /* Use emoji */
        document.body.appendChild(heart);
        
        // Remove the heart after animation
        setTimeout(function() {
            document.body.removeChild(heart);
        }, 5000);
    }
    
    </script>
</body>
</html>
